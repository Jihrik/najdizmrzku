{% extends 'main.html' %}

{% block content %}

{% for store in stores %}
<div class="store_container">
    <h2>{{store.name}}</h2>
    <p><a href="{{store.website}}">{{store.website}}</a></p>
    <small>{{store.address}} {{store.city}} {{store.postal}}</small>
</div>
{% endfor %}

{% endblock content%}
