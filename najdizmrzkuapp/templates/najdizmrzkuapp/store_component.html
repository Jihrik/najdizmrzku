{% extends 'main.html' %}

{% block content %}

{% for store in stores %}
    <div class="store_container"> 
        <h2>{{store.name}}</h2>
        {% if store.website %}
            <p>{{store.website}}</p>
        {% else %}
            <p>No website</p>
        {% endif %}
        <small>{{store.address}} {{store.city}} {{store.postal}}</small>
        <a href="{% url 'store-detail' store.id %}">Detail</a>
    </div>
{% endfor %}

{% endblock content%}
